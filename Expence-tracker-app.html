<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="bi bi-wallet2 me-2"></i>Expense Manager</h4>
        </div>
        
        <div class="card-body p-4">
          
          <h5 class="card-title mb-3">Add New Expense</h5>
          <form class="row g-3 align-items-end mb-5">
            
            <div class="col-md-4">
              <label for="expenseName" class="form-label">Expense Name</label>
              <input type="text" class="form-control" id="expenseName" placeholder="e.g., Grocery Shopping" name="name">
            </div>

            <div class="col-md-3">
              <label for="expenseAmount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="expenseAmount" placeholder="0.00" name="amount">
              </div>
            </div>

            <div class="col-md-3">
              <label for="expenseDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="expenseDate" name="date">
            </div>

            <div class="col-md-2">
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-plus-lg"></i> Add
              </button>
            </div>
          </form>

          <hr class="my-4">

          <h5 class="card-title mb-3">Recent Transactions</h5>
          <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 40%;">Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                  <th scope="col" class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div> </div> </div>
  </div>
</div>

</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        const form = document.querySelector('form');
        const tbody = document.querySelector('tbody');
        let edit = null;

        form.addEventListener('submit', AddtoLocalStorage);

        tbody.addEventListener('click', function(event) {
            if (event.target.closest('.delete-btn')) {
                const id = event.target.closest('.delete-btn').getAttribute('data-id');
                deleteExpense(id);
            }else if(event.target.closest('.edit-btn')){
                const id = event.target.closest('.edit-btn').getAttribute('data-id');
                editExpense(id);
            }else{
                return;
            }
        });
        renderExpenses();
        

        function AddtoLocalStorage(event) {
            event.preventDefault();

            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value).toFixed(2);
            const date = document.getElementById('expenseDate').value;
            const id = edit ? edit : Date.now();
            if (name && amount && date) {
                const expense = { id, name, amount, date };
                let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
                expenses.push(expense);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                edit = null;
                form.reset();
                renderExpenses();
            }
        }

        function renderExpenses() {
            tbody.innerHTML = '';
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            expenses.forEach(expense => {
                const tr = document.createElement('tr');
                tr.classList.add('expense-row');
                tr.innerHTML = `
                    <td>${expense.name}</td>
                    <td>${expense.date}</td>
                    <td>$${expense.amount}</td>
                    <td class="text-center">
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${expense.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-primary btn-sm edit-btn" data-id="${expense.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteExpense(id) {
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            expenses = expenses.filter(expense => expense.id != id);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            renderExpenses();
        }

        function editExpense(id) {
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            const expense = expenses.find(expense => expense.id == id);
            if (expense) {
                document.getElementById('expenseName').value = expense.name;
                document.getElementById('expenseAmount').value = expense.amount;
                document.getElementById('expenseDate').value = expense.date;
                edit = id;
                deleteExpense(id);
            }
        }
    });
</script>
